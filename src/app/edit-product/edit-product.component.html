<div class="p-3">
    <div class="card">
        <div class="card-header">
            Product ID = {{productId}}
        </div>
        <div class="card-body" *ngIf="productFormGroup">
            <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" formControlName="name" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input class="form-control" formControlName="price" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Checked</label>
                    <input class="form-check-input" formControlName="checked" type="checkbox">
                </div>
                <button [disabled]="productFormGroup.invalid" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>
